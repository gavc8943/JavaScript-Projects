  <body>
    <button onclick="myFunction()" id="Button_Text">Click me!</button>
    <!--button element created , assigned id attribute Button_Text, event handler given which on a click triggers the function-->

    <!--new text placed here, takes the value from the function-->

    <p id="Concatenate" onclick="myOtherFunction()">Click here!</p>
    <!--paragraph element created ,assigned id attribute and event handler onclick-->

    <input type="button" onclick="changeColor()" value="Click" id="myButton" />

    <button onclick="newFunction()" id="Button_Text2">Click me!</button>
    <!--button element created , assigned id attribute Button_Text2, event handler given which on a click triggers the function-->
