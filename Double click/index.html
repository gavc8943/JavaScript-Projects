<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double click</title>
  </head>
  <body>
    <h1>Ondblclick()</h1>
    <p id="demo" ondblclick="myFunction()">Double click me!</p>
    <script>
      function myFunction() {
        document.getElementById("demo").style.color = "blue";
      }
    </script>
  </body>
</html>
