<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global variable and Local variable</title>
  </head>
  <body>
    <p id="Greeting" onclick="getDateFunction()">Click me!</p>
    <!--My if statement-->
    <p>Are you old enough to drink? Enter your age please</p>
    <input id="Age" value="18" />
    <!--User inputs age-->
    <button onclick="ageCheckFunction()">Click me</button>
    <p id="drink"></p>
    <!--My if else statement-->
    <p>Should we go to the beach? Please enter current temperature</p>
    <input id="Temperature" value="" />
    <!--User inputs temperature-->
    <button onclick="checkTempFunction()">Click me</button>
    <p id="beach"></p>
    <!--Else if assignment-->
    <p id="Time_of_day"></p>
    <button onclick="TimeFunction()">Click here for the time.</button>
    <script src="JS/main.js"></script>
  </body>
</html>
