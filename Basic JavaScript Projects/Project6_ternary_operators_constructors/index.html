<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ternary Operator</title>
  </head>
  <body>
    <p>Riders must be at least 52 centimeters tall to ride.</p>
    <input id="Height" value="52" />
    <button onclick="Ride_Function()">Click here</button>
    <p id="Ride"></p>

    <p>Are you old enough to vote?</p>
    <input id="Age" value="18" />
    <button onclick="voteFunction()">Click me</button>
    <p id="vote"></p>

    <!--THIS keyword ,keywords and constructors-->
    <button onclick="myFunction()">Click Here.</button>
    <p id="Keywords_and_Constructors"></p>

    <!--New keyword assignment-->
    <button onclick="mySecondFunction()">Click here</button>
    <p id="New_and_This"></p>
    <!--For Constructor function-->
    <p id="person"></p>
    <!--Nested Function assignment-->
    <p id="Nested_Function" onclick="myNested()">Click Me</p>

    <script src="JS/main.js"></script>
